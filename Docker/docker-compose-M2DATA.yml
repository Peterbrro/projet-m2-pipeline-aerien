version: '3.8'

services:
  # ZOOKEEPER
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - bigdata-net

  # KAFKA
  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
 
      # Augmentation de la taille maximale des messages (jusqu’à 50 Mo)
      KAFKA_MESSAGE_MAX_BYTES: 52428800          # 50 Mo
      KAFKA_REPLICA_FETCH_MAX_BYTES: 52428800    # 50 Mo
      KAFKA_MAX_REQUEST_SIZE: 52428800           # 50 Mo
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 52428800   # 50 Mo
    depends_on:
      - zookeeper
    networks:
      - bigdata-net

  # NIFI
  nifi:
    image: apache/nifi:1.28.0
    container_name: nifi
    ports:
      - "8080:8080"
    environment:
      NIFI_WEB_HTTP_PORT: 8080
      NIFI_CLUSTER_IS_NODE: 'false'
      NIFI_SENSITIVE_PROPS_KEY: nifi_secret_123
    
    depends_on:
      - kafka
    networks:
      - bigdata-net

    # SPARK MASTER
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "8081:8080"
      - "7077:7077"
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      --host spark-master
      --port 7077
      --webui-port 8080
    volumes:
      - ./spark-apps:/opt/spark-apps
    networks:
      - bigdata-net

  # SPARK WORKER
  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
    volumes:
      - ./spark-apps:/opt/spark-apps
    networks:
      - bigdata-net


  # POSTGRESQL
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - bigdata-net

# Réseau commun
networks:
  bigdata-net:
    driver: bridge
